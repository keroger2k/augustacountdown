---
layout: default
title: Augusta Countdown
---

<div id="post-container">
  <ul class="posts">
    {% for post in site.posts %}
      <li><h2><a href="{{ post.url }}">{{ post.title }}</a></h2><span>{{ post.date | date_to_string }}</span> &raquo; {{ post.excerpt }}</li>
    {% endfor %}
  </ul>
</div>
