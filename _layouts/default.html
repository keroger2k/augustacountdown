<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <title>{{ page.title }}</title>
  <meta name="viewport" content="width=device-width">

  <!-- syntax highlighting CSS -->
  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="/css/bootstrap.css">
  <link rel="stylesheet" href="/css/syntax.css">

  <!-- Custom CSS -->
  <link rel="stylesheet" href="/css/main.css">
  <link href='http://fonts.googleapis.com/css?family=Diplomata' rel='stylesheet' type='text/css'>
  <link href='http://fonts.googleapis.com/css?family=Kameron' rel='stylesheet' type='text/css'>

  <!-- javascript -->
  <!-- http://flipclockjs.com/# Might be an option -->
  <script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
  <script src="/js/bootstrap.js"></script>
  <script src="/js/moment.min.js" type="text/javascript"></script>
  <script src="/js/countdowntoaugusta.js" type="text/javascript"></script>
</head>
<body>
  
  <div class="container">
    <header>
      <div class="row">
        <h1>{{ site.name }}</h1>
      </div>
      <div class="row">
        <ul class="timer">
          <li>
            <div><span class="months numbers"></span>
            </div>
            <div class="kyle"> <span class="labels">Months</span>
            </div>
          </li>
          <li>
            <div><span class="weeks numbers"></span>
            </div>
            <div class="kyle"> <span class="labels">Weeks</span>
            </div>
          </li>
          <li>
            <div><span class="days numbers"></span>
            </div>
            <div class="kyle"> <span class="labels">Days</span>
            </div>
          </li>
          <li>
            <div><span class="hours numbers"></span>
            </div>
            <div class="kyle"> <span class="labels">Hours</span>
            </div>
          </li>
          <li>
            <div><span class="minutes numbers"></span>
            </div>
            <div class="kyle"> <span class="labels">Minutes</span>
            </div>
          </li>
          <li>
            <div><span class="seconds numbers"></span>
            </div>
            <div class="kyle"> <span class="labels">Seconds</span>
            </div>
          </li>
        </ul>
      </div>
    </header>


      {{ content }}

      <div class="footer">
        
      </div>
  </div> <!-- /container -->

</body>
</html>
