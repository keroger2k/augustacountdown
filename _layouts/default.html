<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>{{ page.title }}</title>
    <meta name="viewport" content="width=device-width">
    <meta name="description" content="Counting down the days to augusta national and the 2014 masters.">
    <meta name="keywords" content="The Masters, Masters, Augusta, Augusta National, 2014, Tiger Woods, Phil Mickelson, Augusta Georgia">

    <!-- syntax highlighting CSS -->
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="/css/bootstrap.css">
    <link rel="stylesheet" href="/css/syntax.css">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="/css/main.css">
    <link href='http://fonts.googleapis.com/css?family=Diplomata' rel='stylesheet' type='text/css'>
    <link href='http://fonts.googleapis.com/css?family=Kameron' rel='stylesheet' type='text/css'>

    <!-- javascript -->
    <!-- http://flipclockjs.com/# Might be an option -->
    <!--[if lt IE 9]>
        <script src="/js/respond.min.js" type="text/javascript"></script>
        <link href="../css/ie.css" rel="stylesheet" type="text/css" />
    <![endif]-->
    <script src="/js/modernizr.custom.40605.js" type="text/javascript"></script>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"  type="text/javascript"></script>
    <script src="/js/bootstrap.js"  type="text/javascript"></script>
    <script src="/js/moment.min.js" type="text/javascript"></script>
    <script src="/js/countdowntoaugusta.js" type="text/javascript"></script>
    <script>
  (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
  (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
  m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
  })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

  ga('create', 'UA-12440821-5', 'augustacountdown.com');
  ga('send', 'pageview');

</head>
<body>

    <div class="container">
        <header>
            <div class="row">
                <h1><a href="/">{{ site.name }}</a></h1>
            </div>
            <div class="row">
                <ul class="timer">
                    <li>
                        <div>
                            <span class="months numbers"></span>
                        </div>
                        <div class="kyle">
                            <span class="labels">Months</span>
                        </div>
                    </li>
                    <li>
                        <div>
                            <span class="weeks numbers"></span>
                        </div>
                        <div class="kyle">
                            <span class="labels">Weeks</span>
                        </div>
                    </li>
                    <li>
                        <div>
                            <span class="days numbers"></span>
                        </div>
                        <div class="kyle">
                            <span class="labels">Days</span>
                        </div>
                    </li>
                    <li>
                        <div>
                            <span class="hours numbers"></span>
                        </div>
                        <div class="kyle">
                            <span class="labels">Hours</span>
                        </div>
                    </li>
                    <li>
                        <div>
                            <span class="minutes numbers"></span>
                        </div>
                        <div class="kyle">
                            <span class="labels">Minutes</span>
                        </div>
                    </li>
                    <li>
                        <div>
                            <span class="seconds numbers"></span>
                        </div>
                        <div class="kyle">
                            <span class="labels">Seconds</span>
                        </div>
                    </li>
                </ul>
            </div>
        </header>
        <div class="row main-content">
            <div class="col-md-8">
                {{ content }}
            </div>
            <div id="twitter-feed" class="col-md-4">
                <a class="twitter-timeline" href="https://twitter.com/The_Masters" data-widget-id="368451190306000896">Tweets by @The_Masters</a>
                <script>!function (d, s, id) { var js, fjs = d.getElementsByTagName(s)[0], p = /^http:/.test(d.location) ? 'http' : 'https'; if (!d.getElementById(id)) { js = d.createElement(s); js.id = id; js.src = p + "://platform.twitter.com/widgets.js"; fjs.parentNode.insertBefore(js, fjs); } }(document, "script", "twitter-wjs");</script>
                <div>
                </div>




                <div class="footer">
                </div>
            </div>
            <!-- /container -->
</body>
</html>
